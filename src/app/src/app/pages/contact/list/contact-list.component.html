<div class="horizon-contact-row" style="padding: 50px 0px;">
  <a *ngFor="let contact of restList.items" routerLink="/contacts/{{contact.display('id')}}">
    <div style="height: 100%; width: 60px; display: inline-block; float: left; margin-right: 10px;">
      <img style="height: 80%; width: 80%; padding: 10%; border-radius: 50%;" src="{{contact.display('file_path')}}" />
    </div>
    <div style="display: inline-block; height: 59px; width: calc(100% - 120px); border-bottom: 1px solid #c7c7c7;">
      <div style="height: 100%; margin: 0; line-height: 60px;"><h4 style="margin: 0;">{{contact.display('lastname')}} {{contact.display('firstname')}}</h4></div>
    </div>
    <div style="display: inline-block; float: right; height: 59px; width: 40px; padding-left: 10px; border-bottom: 1px solid #c7c7c7;">
      <i class="material-icons" style="font-size: 26px; height: 100%; width: 100%; text-align: center; line-height: 60px;">info</i>
    </div>
  </a>
</div>
