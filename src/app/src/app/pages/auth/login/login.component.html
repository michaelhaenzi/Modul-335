<div style="width: 100%; background-color: #f1424b; padding: 50px 0px; height: calc(100% - 100px);">
  <div>
    <h2 style="text-align: center; color: white;">- Horizon -</h2>
  </div>
  <div style="max-width: 300px; width: 100%; margin-left: auto; margin-right: auto; text-align: center;">
    <div style="height: 30px; background-color: white; margin-top: 5px;">
      <input style="width: 95%; font-size: 15px; margin: 0 auto; height: 25px; border: 0; border-bottom: 1px solid #c7c7c7;" type="text" placeholder="Email" maxlength="128" [(ngModel)]="login">
    </div>
    <div style="height: 30px; background-color: white; margin-top: 5px;">
      <input style="width: 95%; font-size: 15px; margin: 0 auto; height: 25px; border: 0; border-bottom: 1px solid #c7c7c7;" type="password" placeholder="Passwort" maxlength="128" [(ngModel)]="password">
    </div>
    <div style="height: 30px; margin-top: 5px;">
      <button style="width: 100%; height: 100%; background-color: white; border: none;" (click)="doLogin()">Login</button>
    </div>
  </div>
  <div *ngIf="loginError.error" style="max-width: 300px; width: 100%; margin-left: auto; margin-right: auto; text-align: center; color: #ffffff; margin-top: 25px;">
    <hr style="border: 0; height: 1px; background: #ffffff;">
    {{loginError.message}}
  </div>
  <div style="max-width: 300px; width: 100%; margin-left: auto; margin-right: auto; text-align: center; color: #ffffff; margin-top: 25px;">
    <a style="color: #ffffff;" routerLink="/register">Registrieren f√ºr Horizon</a>
  </div>
  <div style="max-width: 300px; width: 100%; margin-left: auto; margin-right: auto; text-align: center; color: #ffffff; margin-top: 25px;">
    ?
  </div>
</div>
