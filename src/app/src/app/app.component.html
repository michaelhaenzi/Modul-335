<nav *ngIf="isLoggedIn" style="position: fixed; width: calc(100vw - 20px); height: 28px; background-color: #f7f7f7; border-bottom: 1px solid #c7c7c7; padding: 10px 10px;">
    <div style="display: block; height: 100%; width: 100%;">
        <div style="display: inline-block; height: 100%; float: left; width: 35px;">
            <a (click)="openSideMenu()">
                <span style="color: #f1424b;">M</span>
            </a>
        </div>
        <div style="display: inline-block; height: 100%; width: calc(100% - 85px);">
            <h4 style="margin: 0;"><a routerLink="/">Home</a></h4>
        </div>
        <div style="display: inline-block; height: 100%; float: right; width: 50px;">
            <a style="float: left;">
                <span style="color: #f1424b;">M</span>
            </a>
            <a style="float: right;" (click)="logout()">
                <span style="color: #f1424b;">M</span>
            </a>
        </div>
    </div>
</nav>
<div [hidden]="!sideMenuDisplay" style="position: absolute; width: 100vw; height: calc(100vh - 49px); margin-top: 49px; background-color: #ffffff;">
    <div style="">
        <div>
            <div style="width: 100%; height: 150px; background-color: #f1424b;">

            </div>
        </div>
        <div>
            <div style="width: 100%; height: 35px;">
                <a style="display: block; padding: 0px 15px; border-bottom: 1px solid #c7c7c7; line-height: 35px;" routerLink="/chats" (click)="openSideMenu()">Nachrichten</a>
            </div>
            <div style="width: 100%; height: 35px;">
                <a style="display: block; padding: 0px 15px; border-bottom: 1px solid #c7c7c7; line-height: 35px;" routerLink="/contacts" (click)="openSideMenu()">Kontakte</a>
            </div>
            <div style="width: 100%; height: 35px;">
                <a style="display: block; padding: 0px 15px; border-bottom: 1px solid #c7c7c7; line-height: 35px;" routerLink="/settings" (click)="openSideMenu()">Einstellungen</a>
            </div>
        </div>
        <div>
            <div style="width: 100%; height: 35px; position: absolute; bottom: 0;">
                <a (click)="preLogout()" style="display: block; padding: 0px 15px; border-top: 1px solid #c7c7c7; line-height: 35px;">Logout</a>
            </div>
        </div>
    </div>
</div>
<router-outlet [hidden]="sideMenuDisplay" style="position: absolute;"></router-outlet>
