<nav *ngIf="isLoggedIn" style="position: fixed; width: calc(100vw - 20px); height: 28px; background-color: #f7f7f7; border-bottom: 1px solid #c7c7c7; padding: 10px 10px;">
    <div style="display: block; height: 100%; width: 100%; line-height: 28px;">
        <div style="display: inline-block; height: 100%; float: left; width: 35px;">
            <a *ngIf="!viewBack" (click)="openSideMenu()">
                <span><i class="material-icons" style="color: #f1424b; font-size: 26px;">menu</i></span>
            </a>
            <a *ngIf="viewBack" routerLink="/{{backRoute}}">
                <span><i class="material-icons" style="color: #f1424b; font-size: 26px;">keyboard_arrow_left</i></span>
            </a>
        </div>
        <div style="display: inline-block; height: 100%; width: calc(100% - 65px);">
            <h4 style="margin: 0;">{{title}}</h4>
        </div>
        <div style="display: inline-block; height: 100%; float: right; width: 30px;">
            <a *ngIf="showSearch" style="float: left;">
                <span><i class="material-icons" style="color: #f1424b; font-size: 26px;">search</i></span>
            </a>
        </div>
    </div>
</nav>
<div [hidden]="!sideMenuDisplay" style="position: absolute; width: 100vw; height: calc(100vh - 49px); margin-top: 49px; background-color: #ffffff;">
    <div style="">
        <div>
            <div style="width: 100%; height: 150px; background-color: #f1424b;">

            </div>
        </div>
        <div>
            <div style="width: 100%; height: 45px;">
                <a style="display: block; padding: 0px 15px; border-bottom: 1px solid #c7c7c7; line-height: 45px;" routerLink="/chats" (click)="openSideMenu()">Nachrichten</a>
            </div>
            <div style="width: 100%; height: 45px;">
                <a style="display: block; padding: 0px 15px; border-bottom: 1px solid #c7c7c7; line-height: 45px;" routerLink="/contacts" (click)="openSideMenu()">Kontakte</a>
            </div>
            <div style="width: 100%; height: 45px;">
                <a style="display: block; padding: 0px 15px; border-bottom: 1px solid #c7c7c7; line-height: 45px;" routerLink="/settings" (click)="openSideMenu()">Einstellungen</a>
            </div>
        </div>
        <div>
            <div style="width: 100%; height: 45px; position: absolute; bottom: 0;">
                <a (click)="preLogout()" style="display: block; padding: 0px 15px; border-top: 1px solid #c7c7c7; line-height: 45px;">Logout</a>
            </div>
        </div>
    </div>
</div>
<router-outlet [hidden]="sideMenuDisplay" style="position: absolute;"></router-outlet>
